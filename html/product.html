<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/product.css">
        
        <div class="header">
            <div class="logo">
                <img src="img/logo.png" alt="" width=100px/>
            </div>

            <button onclick="redirectToCategoryPage()">
                Велосипеды
            </button>

            <div class="dropdown"> 
                
                <button
                  onclick="redirectToCategoryPage('zapchasti')"
                  class="dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false"
                >
                  Запчасти
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="main.html#spare#wheels">Колеса</a></li>
                  <li><a class="dropdown-item" href="#">Вилки</a></li>
                  <li><a class="dropdown-item" href="#">Тормоза</a></li>
                  <li><a class="dropdown-item" href="#">Управление</a></li>
                </ul>
              </div>


            <div class="dropdown">
                <button
                  class="dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false"
                >
                  Аксессуары
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="#">Замки</a></li>
                  <li><a class="dropdown-item" href="#">Фонарики</a></li>
                  <li><a class="dropdown-item" href="#">Шлемы</a></li>
                  <li><a class="dropdown-item" href="#">Насосы</a></li>
                </ul>
              </div>

            <button>
                Контакты
            </button>

            <div class="buttons_user">
                <button class="button_profil">
                    <img src="img/profil.png" alt="" width="33px"/>
                </button>

                <button class="button_cart">
                    <img src="img/cart.png" alt="" width="33px"/>
                </button>
            </div>
        </div>
    </head>
    
    <body>
        <div class="content">
            <div class="main_info">
                <div class="images">
                  <section class="slider">
                    <div class="flexslider">
                        <ul class="slides">
                            <li>
                                <img src="bikes/santa_fixie/40mm/santa_fixie_matte_black_40mm_1.jpg" width="350px" height="250px" />
                            </li>
                            <li>
                                <img src="bikes/santa_fixie/40mm/santa_fixie_matte_black_40mm_2.jpg" />
                            </li>
                            <li>
                                <img src="bikes/santa_fixie/40mm/santa_fixie_matte_black_40mm_3.jpg" />
                            </li>
                            <li>
                                <img src="bikes/santa_fixie/40mm/santa_fixie_matte_black_40mm_4.jpg" />
                            </li>
                        </ul>
                    </div>
                </section>
                </div>

                <div class="info">
                  <div class="text">
                    <p id="product_name">Велосипед Santa Fixie Matte Black 40mm</p>
                    <b id="product_price">60 000 ₽</b>
                    </div>
                    <div class="select_size">
                      <p>Размер рамы</p>
                      <select id="selector_size">
                        <option value="1">52</option>
                      </select>
                    </div>

                    <button>В корзину</button>
                </div>
            </div>

            <div class="description">
                <b>Характеристики и комплектация:</b>
                <div class="table_description">
                  <table id="product_description">
                    <tr>
                      <th>Рама</th>
                      <td>Aluminium 6061</td>
                    </tr>
                  </table>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script defer src="js/jquery.flexslider.js"></script>
    <script src = "js/product.js"></script>
    <script type="text/javascript">
	    $(window).load(function(){
	      $('.flexslider').flexslider({
		    animation: "slide",
        animationSpeed: 200,
        slideshow: false
	      });
	    });
    </script>
    </body>
</html>
